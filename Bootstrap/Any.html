<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<!-- If IE use the latest rendering engine -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- Set the page to the width of the device and set the zoon level -->
<meta name="viewport" content="width = device-width, initial-scale = 1">
<title>Bootstrap Tutorial</title>

<link rel="stylesheet" type="text/css" href="css/bootstrap.css">

<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet" type="text/css">

<style>
.jumbotron{
    background-color:#2E2D88;
    color:white;
}
/* Adds borders for tabs */
.tab-content {
    border-left: 1px solid #ddd;
    border-right: 1px solid #ddd;
    border-bottom: 1px solid #ddd;
    padding: 10px;
}
.nav-tabs {
    margin-bottom: 0;
}
</style>

</head>
<body>


<div class="container">
    <div class="jumbotron">

    <div class ="row">
        <div class ="col-md-6"></div>
        <div class ="col-md-6">
        <table class="table table-bordered table-striped table-hover">
        <thead>
        <tr>
        <td colspan="4">Best Baseball Players</td>
        </tr>
        </thead>
        <tbody>
        <tr>
 
        <!-- You can adjust the width of table columns as well -->  
        <th class="col-md-2"></td>
 
        <!-- Use text alignment like text-center or text-right -->
        <th class="text-center">Average</td>
        <th class="text-center">RBIs</td>
        <th class="text-center">Homeruns</td>
        </tr>
        <tr>
        <td><a href="#">Hank Aaron*</a></td>
        <td>.305</td>
        <td>2297</td>
        <td>755</td>
        </tr>
        <tr>
        <td><a href="#">Babe Ruth*</a></td>
        <td>.342</td>
        <td>2214</td>
        <td>714</td>
        </tr>
        <tr>
        <td><a href="#">Barry Bonds</a></td>
        <td>.298</td>
        <td>1996</td>
        <td>762</td>
        </tr>
        </tbody>
        </table>
        </div>

   
</div>


</div>
</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>


</body>
</html>
