    <script>
        
        let searchbar = document.getElementById('searchbar');
        let searchwrite = document.getElementById('searchwrite');
        let responsivemenu = document.getElementById("responsivemenu");
        let menubtn = document.getElementById("menubtn");
        let searchbox = document.getElementById("searchbox");
        let media = undefined;
        let x = window.matchMedia("(max-width: 1300px)")
        let y = window.matchMedia("(max-width: 800px)");



        searchbar1.addEventListener('click', () => showsearch(searchbox,searchbar1))
        searchbar2.addEventListener('click', () => showsearch(searchbox,searchbar2))
        menubtn.addEventListener('click', () => showmenu(responsivemenu,menubtn))


        startingMedia(x)

        x.addListener(myFunction) // Attach listener function on state changes
        y.addListener(myFunction)



        



        function showmenu(inElement, inbtn){
            if(inElement.classList.contains('hideme'))
            {
                inElement.classList.remove('hideme');
                inElement.style.opacity = '1';
                inElement.style.visibility = 'visible';
                inbtn.style.backgroundImage = 'linear-gradient(90deg,#ff0000,#7e465a)';
                inbtn.textContent = '√ó';
                inbtn.style.fontSize = '180%';
            }
            else
            {
                inElement.classList.add('hideme');
                inElement.style.opacity = '0';
                inElement.style.visibility = 'hidden';
                inbtn.style.backgroundImage = 'none';
                inbtn.textContent = '‚ò∞';
                inbtn.style.fontSize = '100%';

            }
        }

        function hidesearch(inElement, searchbtn)
        {
            if(searchbtn.classList.contains('opensearch'))
            {
                searchbtn.classList.remove('opensearch');
                inElement.classList.add('hideme');
                inElement.style.opacity = '0';
                inElement.style.visibility = 'hidden';
                searchbtn.textContent = 'üîç';
                searchbtn.style.fontSize = '100%';
            }   
        }

        function hidemenu (inElement, inbtn)
        {
            if(! inElement.classList.contains('hideme'))
            {
                inElement.classList.add('hideme');
                inElement.style.opacity = '0';
                inElement.style.visibility = 'hidden';
                inbtn.style.backgroundImage = 'none';
                inbtn.textContent = '‚ò∞';
                inbtn.style.fontSize = '100%';
            }
        }

        function showsearch(inElement, searchbtn){
             if(searchbtn.classList.contains('opensearch'))
            {
                searchbtn.classList.remove('opensearch');
                inElement.classList.add('hideme');
                inElement.style.opacity = '0';
                inElement.style.visibility = 'hidden';
                searchbtn.textContent = 'üîç';
                searchbtn.style.fontSize = '100%';
            }
            else
            {
                searchbtn.classList.add('opensearch');
                inElement.classList.remove('hideme');
                inElement.style.opacity = '1';
                inElement.style.visibility = 'visible';
                searchwrite.focus();
                searchbtn.textContent = '√ó';
                searchbtn.style.fontSize = '180%';
            }
        }

        function myFunction(x)
        {

            if(media == 0)
            {
                media = 1;
            }
            else if(media == 2)
            {
                media = 1;
                hidesearch(searchbox, searchbar2);
                hidemenu(responsivemenu, menubtn);
            }

            else if(media == 1)
            {
                if(x.matches)
                {
                    media = 2;
                    hidesearch(searchbox, searchbar1);

                }
                else{
                    media = 0;
                    hidesearch(searchbox, searchbar1);
                }
            }  
 
        }

        function startingMedia(x)
        {
            if(!x.matches)
            {
                media = 0;
            }
            else if(x.matches)
            {
                x = window.matchMedia("(max-width: 800px)");
                if(x.matches)
                {
                    media = 2;
                }
                else
                {
                    media = 1;
                }
            }
            console.log(media);
        }
