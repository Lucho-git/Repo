
<!DOCTYPE html>
<html>



<head>
    <title>CSS Grids</title>
    <style>



        .website{
            display:grid;
            grid-template-columns:1fr 9fr 1fr;
            grid-template-rows:70px 1000px 200px;
        }


        @for $i from 1 through 400 {
	        $red: random(255);
	        $green: random(255);
	        $blue: random(255);
	
	        website div:nth-child(#{$i}){
		        background: rgb($red, $green, $blue);
	        }
        }


        body {
	        margin: 0vw 0 0 0vw;
	        color: #FFF;
	        font-family: ARIAL;
            font-size: 1.2em;
            font-weight: 700;
            font-stretch: expanded;
	        /*font-size: 1.5vw;*/
        }

        .flexheader{
            display:flex;
           /* justify-content:stretch;
            align-content:stretch;*/
            grid-column:1/4;
            grid-row: 1;

        }
        

        .flexheader >div{
            display:flex;
            background-image: linear-gradient(to bottom right, #140c20, #291518);

           /* background:#140c20;*/
          /*  background:#17091a;*/
          /*  background:#140c19;*/
        /*    background:#201c19;*/
        	&:hover {


            }
        }

        .flexheader:hover >div{
                background-image: linear-gradient(to bottom right, #fff,#000);
                transform: scale(1.12);
        }
        

        .lsidebar{
            /*background: #232224;*/
            background-image: linear-gradient(to bottom right, #433a4d, #232224);
            grid-column:1;
            grid-row: 2/4;
        }

        .lsidebar:hover >div {background-image:linear-gradient(to bottom right, #FFF, #000);}

        .main{
            grid-column:2;
            grid-row:2;
         }

        .rsidebar{
            /*
            background:#232224;*/
            background-image: linear-gradient(to bottom left  , #433a4d, #291518);
            grid-column:3;
            grid-row: 2/4;
        }

        .footer{
            grid-column:2;
            grid-row: 3;
        }


        .box{
            display:flex;
            justify-content:center;
            align-items:center;
        }
            

        .logo {
            flex:7;
            border:#201c29 1px solid;
            background: #fff;
        }

        .logo:hover >div {background-image:linear-gradient(to bottom right, #FFF, #000);}

        .title1 {
            flex:3;
            border:#201c29 1px solid;
        }

        .title1:hover >div {background-image:linear-gradient(to bottom right, #FFF, #000);}

        .title2 {
            flex:3;
            border:#201c29 1px solid;
        }

        .title3 {
            flex:3;
            border:#201c29 1px solid;
        }

        .title4 {
            flex:3;
            border:#201c29 1px solid;
        }

        .title5 {
            flex:3;
            border:#201c29 1px solid;
        }

        .searchbar{
            flex:8;
            border:#201c29 1px solid;
        }

    </style>
</head>


<body>
    <div class="website">
        <div class="flexheader">
            <div class="box logo"= a href="#">Lachlan Ross</div>
            <div class="box title1">Articles</div>
            <div class="box title2">Almanac</div>
            <div class="box title3">Videos</div>
            <div class="box title4">Newsletters</div>
            <div class="box searchbar">SearchBar[------------------]</div>
        </div>

        <div class="box lsidebar"></div>
        <div class="box main">MAIN</div>
        <div class="box rsidebar"></div>
        <div class="box footer">FOOT</div>
    </div>




</body>
