
<!DOCTYPE html>
<html>



<head>
    <title>CSS Grids</title>
    <style>



        .website{
            display:grid;
            grid-template-columns:1fr 9fr 1fr;
            grid-template-rows:70px 1000px 200px;
        }


        @for $i from 1 through 400 {
	        $red: random(255);
	        $green: random(255);
	        $blue: random(255);
	
	        website div:nth-child(#{$i}){
		        background: rgb($red, $green, $blue);
	        }
        }


        body {
	        margin: 0vw 0 0 0vw;
	        color: #FFF;
	        font-family: ARIAL;
            font-size: 1.2em;
            font-weight: 700;
            font-stretch: expanded;
	        /*font-size: 1.5vw;*/
        }

         }
*/

        .flexheader{
            display:flex;
           /* justify-content:stretch;
            align-content:stretch;*/
            grid-column:1/4;
            grid-row: 1;
            a{
                background:#fff;
                padding: 1em;
                color:white;
                text-align:center;
            }
        }
        

        .flexheader >div{
            display:flex;
            background-image: linear-gradient(to bottom right, #140c20, #291518);
        }

        

        .lsidebar{
            background-image: linear-gradient(to bottom right, #433a4d, #232224);
            grid-column:1;
            grid-row: 2/4;
        }


        .main{
            grid-column:2;
            grid-row:2;
         }

        .rsidebar{
      
            background-image: linear-gradient(to bottom left  , #433a4d, #291518);
            grid-column:3;
            grid-row: 2/4;
        }

        .footer{
            grid-column:2;
            grid-row: 3;
        }


        .nav{
            display:flex;
            justify-content:center;
            align-items:center;
            text-align: center;
            border:#352e42 .8px solid;
            border-bottom:#352e42 2px solid;
        }

        /*enlarges clickable area of the link to fill entire div*/
        /* an alternative version of that is: <div onclick="location.href='#';" style="cursor: pointer;"></div>  */
        a.fill-div {
            display: flex;
            height: 100%;
            width: 100%;
            text-decoration: none;
            justify-content:center;
            align-items:center;
            color: white;

        }

        .navlink:hover {
            background:#201c29;
            transform: scale(1.07);


/*
            background:#201c29;
            background:#352e42;
            transform: scale(1.07);
*/
        }
            

        .box{
            display:flex;
            justify-content:center;
            align-items:center;
        }

        .logo {
            flex:7;
        }


        .title1 {
            flex:3;
        }

        .title2 {
            flex:3;
        }

        .title3 {
            flex:3;
        }

        .title4 {
            flex:3;
        }

        .title5 {
            flex:3;
        }

        .searchbar{
            flex:8;
        }

    </style>
</head>


<body>
    <div class="website">
        <div class="flexheader">
            <a href="#">
                <div class="nav logo"><img src="img/highres.png" height="60" width="60"><a href="#" class="fill-div">Lachlan Ross</a></div>
            </a>
                <div class="nav navlink title1"><a href="#" class="fill-div">Articles</a></div>
                <div class="nav navlink title2"><a href="#" class="fill-div">Almanac</a></div>
                <div class="nav navlink title3"><a href="#" class="fill-div">Videos</a></div>
                <div class="nav navlink title4"><a href="#" class="fill-div">Newsletters</a></div>
                <div class="nav searchbar">SearchBar[------------------]</div>

        </div>

        <div class="box lsidebar"></div>
        <div class="box main">MAIN</div>
        <div class="box rsidebar"></div>
        <div class="box footer">FOOT</div>
    </div>




</body>


</html>
